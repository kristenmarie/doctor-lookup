<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Lookup</h1>
      </div>
      <form id="doctor-search">
        <div class="row">
          <div class="col-md-6">
            <h3>What's bugging you?</h3>
            <div class="form-group">
              <label for="query">Medical issue:</label>
              <input id="query" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <h3>Find by name!</h3>
            <div class="form-group">
              <label for="name">Enter first or last name(or both!):</label>
              <input id="name" type="text" name="name" class="form-control">
            </div>
          </div>
        </div>
        <button type="submit" name="button" class="btn-lg btn-primary">Find a Doctor</button>
      </form>
      <div id="results">
        <button id="home" type="button" name="button" class="btn-lg btn-primary">Home</button>
      </div>
    </div>
  </body>
</html>
